name: Daily Global Intelligence Engine

on:
  schedule:
    # UTC 00:00 (北京时间早上 8:00)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Daily Intelligence Engine
        env:
          # 邮件配置（推荐使用 Gmail）
          # Gmail 配置：SMTP_HOST=smtp.gmail.com, SMTP_PORT=587
          # 需要 Gmail 应用密码（16位，无连字符），不是账户密码
          # 获取方法：https://myaccount.google.com/security → 应用密码
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          
          # LLM API 配置（使用 GitHub 提供的模型）
          # GitHub Actions 会自动提供 github.token，也可以手动在 Secrets 中配置 GITHUB_TOKEN
          # 如果未配置 secrets.GITHUB_TOKEN，代码会自动使用 github.token（在 Python 中处理）
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_MODEL_NAME: ${{ secrets.GITHUB_MODEL_NAME }}
        run: |
          # 如果未配置 GITHUB_TOKEN secret，使用 GitHub Actions 自动提供的 token
          if [ -z "$GITHUB_TOKEN" ]; then
            export GITHUB_TOKEN="${{ github.token }}"
          fi
          # 如果未配置 GITHUB_MODEL_NAME，使用默认值
          if [ -z "$GITHUB_MODEL_NAME" ]; then
            export GITHUB_MODEL_NAME="gpt-4o-mini"
          fi
          python main.py

